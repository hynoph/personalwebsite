<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> eric lee</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace; /* Changed font to Roboto Mono */
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .landing-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 0 20px;
        }

        .typewriter-container {
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .typewriter {
            font-size: 5rem;
            font-weight: 400;
            margin-bottom: 20px;
            opacity: 0;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .typewriter.show {
            opacity: 1;
        }

        .profile-image-container {
            margin-bottom: 30px;
            opacity: 0;
            transition: opacity 1s ease;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .profile-image-container.show {
            opacity: 1;
            animation: fadeIn 1s ease forwards;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            /* border-radius: 50%; <-- Remove this line */
            object-fit: cover;
            border: 2px solid #333333;
            transition: all 0.3s ease;
        }

        .profile-image:hover {
            border-color: #666666;
            transform: scale(1.05);
        }

        .profile-blurb {
            max-width: 400px;
            font-size: 1rem;
            color: #aaaaaa;
            font-weight: 300;
            line-height: 1.6;
            margin: 0 auto 20px auto;
            opacity: 0;
            transition: opacity 1s ease;
            text-align: center;
        }

        .profile-blurb.show {
            opacity: 1;
            animation: fadeIn 1s ease forwards;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            color: #888888;
            opacity: 0;
            margin-bottom: 60px;
            text-align: center;
        }

        .subtitle.show {
            opacity: 1;
            animation: fadeIn 1s ease forwards;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .scroll-indicator.show {
            opacity: 1;
            animation: bounce 2s infinite;
        }

        .scroll-indicator:hover {
            opacity: 0.7;
        }

        .scroll-text {
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: #666666;
            text-align: center;
        }

        .scroll-arrow {
            width: 20px;
            height: 20px;
            border-right: 2px solid #666666;
            border-bottom: 2px solid #666666;
            transform: rotate(45deg);
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sections-container {
            min-height: 100vh;
            padding: 80px 40px;
            opacity: 0;
            transition: opacity 1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sections-container.show {
            opacity: 1;
        }

        .sections-grid {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 40px;
            min-height: 80vh;
        }

        .section-card {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 40px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .section-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .section-card:hover::before {
            left: 100%;
        }

        .section-card:hover {
            background: #1a1a1a;
            border-color: #555555;
            transform: translateY(-5px);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: #ffffff;
            text-align: center;
        }

        .section-description {
            font-size: 0.9rem;
            color: #888888;
            font-weight: 300;
            text-align: center;
        }

        .content-section {
            display: none;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px;
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .back-btn {
            background: transparent;
            border: 1px solid #333333;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            margin-bottom: 40px;
            transition: all 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: fit-content;
        }

        .back-btn:hover {
            background: #222222;
            border-color: #555555;
        }

        .section-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .section-header h2 {
            font-size: 2rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .section-header p {
            font-size: 1rem;
            color: #888888;
            font-weight: 300;
        }

        .post-form {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 30px;
            margin: 0 auto 40px auto;
            max-width: 600px;
        }

        .post-form h3 {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: #cccccc;
            font-size: 0.9rem;
            text-align: left;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #333333;
            border-radius: 4px;
            font-size: 14px;
            background: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #666666;
        }

        .btn {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .btn:hover {
            background: #cccccc;
        }

        .posts-container {
            display: grid;
            gap: 25px;
            max-width: 800px;
            margin: 0 auto;
        }

        .post-card {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .post-card:hover {
            background: #1a1a1a;
            border-color: #555555;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .post-category {
            background: #ffffff;
            color: #000000;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .post-date {
            color: #888888;
            font-size: 0.8rem;
        }

        .post-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .post-content {
            color: #cccccc;
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .delete-btn {
            background: transparent;
            border: 1px solid #666666;
            color: #888888;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #333333;
            color: #ffffff;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666666;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 400;
        }

        @media (max-width: 968px) {
            .sections-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
                gap: 30px;
            }
            
            .typewriter {
                font-size: 4rem;
            }
            
            .sections-container {
                padding: 60px 20px;
            }

            .profile-image {
                width: 120px;
                height: 120px;
            }

            .profile-blurb {
                max-width: 350px;
                font-size: 0.9rem;
            }

            .post-form {
                margin: 0 20px 40px 20px;
            }

            .posts-container {
                margin: 0 20px;
            }
        }

        @media (max-width: 640px) {
            .sections-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, 1fr);
                gap: 20px;
            }
            
            .typewriter {
                font-size: 3rem;
            }
            
            .content-section {
                padding: 20px;
            }
            
            .sections-container {
                padding: 40px 15px;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }

            .profile-blurb {
                max-width: 300px;
                font-size: 0.85rem;
            }

            .post-form {
                margin: 0 10px 40px 10px;
                padding: 20px;
            }

            .posts-container {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="landing-section" id="landing">
        <div class="typewriter-container">
            <h1 class="typewriter" id="name"> eric lee</h1>
            
            <div class="profile-image-container" id="profileContainer">
                <img src="https://www.popsci.com/wp-content/uploads/2019/03/18/U5B2SGJAQ25WMDO6UVYGCLHROA.jpg" alt="Eric Lee" class="profile-image">
            </div>
            <div class="profile-blurb" id="profileBlurb">
                student @ fair lawn high school, nj. passionate about mathematics, research, business, and education. 
            </div>
            
            <p class="subtitle" id="subtitle">turtles are fire</p>
        </div>
        
        <div class="scroll-indicator" id="scrollIndicator" onclick="scrollToSections()">
            <div class="scroll-text">explore</div>
            <div class="scroll-arrow"></div>
        </div>
    </div>
        observer.observe(document.getElementById('sectionsContainer'));
    </script>
</body>
</html>
